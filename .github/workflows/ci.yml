name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  # ── Job 1: .NET Build & Unit Tests ──────────────────────────────────
  dotnet:
    name: .NET Build & Unit Tests
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build (Release)
        run: dotnet build --configuration Release --no-restore

      - name: Run unit tests
        run: dotnet test --configuration Release --no-build --verbosity normal --logger "trx;LogFileName=test-results.trx"

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: dotnet-test-results
          path: GameCafe.Tests/TestResults/test-results.trx

  # ── Job 2: Go Cucumber BDD Tests ────────────────────────────────────
  bdd:
    name: BDD Tests (Go / Cucumber)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Download Go modules
        run: go mod download
        working-directory: bdd-tests

      - name: Run BDD tests
        run: go test ./... -v
        working-directory: bdd-tests

  # ── Job 3: Playwright E2E Tests ──────────────────────────────────────
  playwright:
    name: Playwright E2E Tests
    runs-on: ubuntu-latest
    needs: dotnet   # Management Server must build first
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Build Management Server
        run: dotnet build GameCafe.ManagementServer --configuration Release

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: playwright-tests/package-lock.json

      - name: Install Playwright dependencies
        run: npm ci
        working-directory: playwright-tests

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium
        working-directory: playwright-tests

      - name: Run Playwright tests
        run: npx playwright test
        working-directory: playwright-tests
        env:
          CI: true

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-tests/playwright-report/
          retention-days: 30
